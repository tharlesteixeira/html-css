<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estado</label>
            
            <select name="est" id="iest">
                <option value="" selected>---Escolha---</option>

                <optgroup label="Região Sul">
                    <option value="mg">Minas Gerais</option>
                    <option value="Sp">São Paulo</option>
                    <option value="Rj">Rio de Janeiro</option>

                    <optgroup label="Região Nordeste">
                        <option value="Ba">Bahia</option>
                        <option value="Pe">Pernambuco</option>
                        <option value="Ma">Maranhão</option>
                    </optgroup>
                </optgroup>
            </select>
        </p>

        <p>
          <label for="iprof">Profisão:</label>       
          <input type="text" name="prof" id="iprof" list="lstprof">
         <datalist id="lstprof">
            <option >Administrador</option>
            <option>Contabilizador</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
         </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="
            msg" id="imsg"></textarea>
        </p>

        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
